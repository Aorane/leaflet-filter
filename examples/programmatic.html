<!DOCTYPE html>
<html>
<head>
	<title>Leaflet.draw filter control</title>

	<link rel="stylesheet" href="../src/lib/fontawesome/css/font-awesome.css" />
	<link rel="stylesheet" href="../src/lib/leaflet/dist/leaflet.css" />
	<link rel="stylesheet" href="../src/lib/leaflet.draw/dist/leaflet.draw.css" />
	<link rel="stylesheet" href="../dist/leaflet-filter.css" />

	<script src="../src/lib/leaflet/dist/leaflet-src.js"></script>
	<script src="../src/lib/leaflet.draw/dist/leaflet.draw-src.js"></script>

	<script src="../dist/leaflet-filter.js"></script>

</head>
<body>
	<div id="map" style="width: 600px; height: 400px; border: 1px solid #ccc"></div>
	<button onclick="createRectangleFn()">Create Random Rectangle</button>
	<button onclick="createPolygonFn()">Create Random Polygon</button>
	<button onclick="resetFn()">Reset</button>
	<button onclick="clearFn()">Clear</button>

	<script>

		var osmUrl = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
			osmAttrib = '&copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors',
			osm = L.tileLayer(osmUrl, {maxZoom: 18, attribution: osmAttrib});
			map = new L.Map('map', {layers: [osm], center: new L.LatLng(51.505, -0.04), zoom: 13});

		var drawnItems = new L.FeatureGroup();
		map.addLayer(drawnItems);

		var control = new L.Control.Filter({
			position: 'topright',
			filter: {
				rectangle: {}
			},
			filterGroup: drawnItems
		});
		map.addControl(control);

		map.on('filter:filter', function (e) {
			console.log(e);
		});

		function createRectangleFn(){
			control.setFilter({
				type: 'rectangle',
				northEast: {
					lat: 51.51739577570338 + (Math.random()*0.0125 - 0.00625),
					lng: -0.02506256103515625 + (Math.random()*0.0125 - 0.00625)
				},
				southWest: {
					lat: 51.49944632447973 + (Math.random()*0.0125 - 0.00625),
					lng: -0.05424499511718749 + (Math.random()*0.0125 - 0.00625)
				}
			});
		}
		
		function createPolygonFn(){
			control.setFilter({
				type: 'polygon',
				latlngs: [
					[ 51.51739577570338, -0.05424499511718749 ],
					[ 51.51739577570338, -0.02506256103515625 ],
					[ 51.49944632447973, -0.02506256103515625 ]
				]
			});
		}

		function resetFn(){
			control.setFilter({
				type: 'rectangle',
				northEast: {
					lat: 51.51739577570338,
					lng: -0.02506256103515625
				},
				southWest: {
					lat: 51.49944632447973,
					lng: -0.05424499511718749
				}
			});
		}

		function clearFn(){
			control.setFilter(null);
		}
	</script>
</body>
</html>
