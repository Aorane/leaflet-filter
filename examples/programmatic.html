<!DOCTYPE html>
<html>
<head>
	<title>Leaflet.draw filter control</title>

	<link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.css" />
	<link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css" />
	<link rel="stylesheet" href="../node_modules/leaflet-draw/dist/leaflet.draw-src.css" />

	<script src="../node_modules/leaflet/dist/leaflet-src.js"></script>
	<script src="../node_modules/leaflet-draw/dist/leaflet.draw-src.js"></script>

	<script src="../dist/leaflet-filter.js"></script>

</head>
<body>
	<div id="map" style="height: 400px; border: 1px solid #ccc"></div>

	<button onclick="createRectangleFn()">Create Random Rectangle</button>
	<button onclick="createPolygonFn()">Create Random Polygon</button>
	<button onclick="resetFn()">Reset</button>
	<button onclick="clearFn()">Clear</button>

	<script>

		var center = [ 38.991709, -76.886109 ];
		var layer = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: '&copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors'
		});

		var map = L.map('map', {
			layers: [ layer ],
			center: L.latLng(center[0], center[1]), zoom: 7
		});

		var drawnItems = L.featureGroup();
		drawnItems.addTo(map);

		var control = new L.control.filter({
			position: 'topright',
			filter: {
				rectangle: {}
			},
			filterGroup: drawnItems
		});
		control.addTo(map);

		map.on('filter:filter', function (e) {
			console.log(e);
		});

		function createRectangleFn(){
			control.setFilter({
				type: 'rectangle',
				northEast: {
					lat: 51.51739577570338 + (Math.random()*0.0125 - 0.00625),
					lng: -0.02506256103515625 + (Math.random()*0.0125 - 0.00625)
				},
				southWest: {
					lat: 51.49944632447973 + (Math.random()*0.0125 - 0.00625),
					lng: -0.05424499511718749 + (Math.random()*0.0125 - 0.00625)
				}
			});
		}

		function createPolygonFn(){
			control.setFilter({
				type: 'polygon',
				latlngs: [
					[ 51.51739577570338 + (Math.random()*0.0125 - 0.00625), -0.05424499511718749 ],
					[ 51.51739577570338 + (Math.random()*0.0125 - 0.00625), -0.02506256103515625 ],
					[ 51.49944632447973 + (Math.random()*0.0125 - 0.00625), -0.02506256103515625 ]
				]
			});
		}

		function resetFn(){
			control.setFilter({
				type: 'rectangle',
				northEast: {
					lat: 51.51739577570338,
					lng: -0.02506256103515625
				},
				southWest: {
					lat: 51.49944632447973,
					lng: -0.05424499511718749
				}
			});
		}

		function clearFn(){
			control.setFilter(null);
		}
	</script>
</body>
</html>
